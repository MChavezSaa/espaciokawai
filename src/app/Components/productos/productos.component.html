<div class="max-height-div">
    <div class="row">
        <!-- Productos -->
        @for (product of paginatedProducts; track product.id) {
        <div class="col-4">
            <div class="card" style="width: 18rem; margin-top: 20px;">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <a class="btn btn-primary"><mat-icon>add_box</mat-icon></a>
                </div>
            </div>
        </div>
        }
    </div>

    <!-- Paginador (no debe ser sticky) -->
    <mat-paginator [length]="products.length" [pageSize]="pageSize" [pageSizeOptions]="[3, 6, 9]"
        (page)="handlePageEvent($event)">
    </mat-paginator>
</div>
